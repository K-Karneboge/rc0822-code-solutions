<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>LEARN MORE</h2>
  </header>
  <section>
    <form action="">
      <label for="companymail">COMPANY EMAIL</label><br>
      <input type="email" id="companymail" placeholder="sally@company.com"><br>
      <label for="name">NAME</label><br>
      <input type="text" id="name" placeholder="Sally Smith"><br>
      <label for="wherehire">WHERE ARE YOU HIRING?</label><br>
      <input type="text" id="wherehire" placeholder="City, Country"><br>
      <label for="hires-select">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br>
      <select name="hires" id="hires-select">
        <option value="1-2">1-2 Engineers</option>
        <option value="3+">3 to All Existing Engineers</option>
      </select><br>
      <p class="alignright">
        <input id="submitlearn" type="submit" value="SUBMIT">
      </p>
    </form>
  </section>
</body>
</html>
