<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="chevron-holder"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="image-wheel">
        <!--Pokemon Images, -->
        <img src="images/001.png" class="character-img" alt="Pokemon Image">
      </div>
      <div class="chevron-holder"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
    <div class="row">
      <div class="select-bar">
        <!--select bar-->
        <div><i class="fa-solid fa-circle" id="0"></i></div>
        <div><i class="fa-regular fa-circle" id="1"></i></div>
        <div><i class="fa-regular fa-circle" id="2"></i></div>
        <div><i class="fa-regular fa-circle" id="3"></i></div>
        <div><i class="fa-regular fa-circle" id="4"></i></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
